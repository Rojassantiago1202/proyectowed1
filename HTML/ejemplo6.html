<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Multimedia</title>
    
</head>
<body>

    <h1>Ejemplo Multimedia</h1>

    <h2>Ejemplo Imagenes</h2>

    <hr>

    <!-- este es un ejemplo de como poner imagenen -->

    <!-- con la etiqueta <img> se puede colocar imagenes  -->

    <!-- Con las etiquetas (width y height) se puede colocar el tamaño de dicha imagen( se recomienda usar porcentaje) -->
    
    <h2>Front End</h2>

    <img src="../Recursos/Imagenes/front end.jpg" alt="Front End" width="25%" height="15%"><br><br><br><br>

    <hr>

    <h2>Back End</h2>

    <img src="../Recursos/Imagenes/back end.webp" alt="Back End" width="25%" height="15%"><br><br><br><br>

    <hr>

    <h2>Imagen Externa</h2>

    <img src="https://kinsta.com/wp-content/uploads/2021/11/Untitled-50.png" alt="Ejemplo imagen externa" width="25%" height="15%">

    <h2>Ejemplos Videos</h2>

    <!-- La etiqueta <video> se utiliza para colocar videos, estos se logran reporducir con (controls), y el tamaño se toma con (width y height). -->

    <video src="../Recursos/Videos/mov_bbb.mp4" width="50%" height="75%" controls ></video>

    
    
</body>
</html>

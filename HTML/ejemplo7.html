<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla</title>
</head>
<body>

    <h1>Ejemplo Tabla</h1>

    <!-- La etiqueta <table> Se usa para crear tablas, estas se dividen en filas y columnas las cuales podemos indentificar como filas (tr que dentro lleva un th, las cuales solo se puede crear 1) y columnas(tr que dentro lleva un td, que pueden ser cuantas nececitemos) -->

    <table border="1">

       <tr>
        <th>Columna 1</th>
        <th>Columna 2</th>
        <th>Columna 3</th>
       </tr>

        <tr >
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>




    </table><br><br><br><br>

    <table border="1">
        
        <tr>
            <th>Person</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Chris</td>
            <td>38</td>
        </tr>
        <tr>
            <td>Dennis</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>29</td>
        </tr>
        <tr>
            <td>Karen</td>
            <td>47</td>
        </tr>





    </table>
    
</body>
</html>

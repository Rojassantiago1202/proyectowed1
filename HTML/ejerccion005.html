<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion sobre el producto</title>
</head>
<body>

    <h1>Informacion sobre el producto</h1>

    <fieldset>

        <legend>Datos basicos</legend>

    Nombre <br>
    <input type="text" size="90%"> <br><br>

    Descripcion <br>
    <textarea cols="90" rows="10"></textarea><br><br>

    Foto <input type="text" size="15">
    <input type="submit" value="Elejir..."><br><br>

    <input type="checkbox">Añadir contador de visitas

</fieldset>

<fieldset>

    <legend>Datos economicos</legend>

    Precio <input type="text" size="5"> <Strong>€</Strong> &nbsp;&nbsp;&nbsp;&nbsp;          
    
    Impuestos 
    <select>

        <option value="4%">4%</option>
        <option value="7%">7%</option>
        <option value="16%">16%</option>
        <option value="25%">25%</option>


    </select><br><br>

    Promocion <br>

    <input type="radio" name="Promocion" checked>Ninguno <br>
    <input type="radio" name="Promocion">Transporte gratuito <br>
    <input type="radio" name="Promocion">Descuento 5%

    


</fieldset>

    
</body>
</html>
